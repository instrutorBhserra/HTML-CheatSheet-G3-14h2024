<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Comentary -->
    <!-- 
        ↓↓↓↓↓↓ Tag -->
        <input type="number" value="0" id="pri" class="border top">
        <!--   ↓↓↓↓ Attribute ______↓ Value  -->
        <input type="number" value="0" id="seg" class="top bottom">
        <input type="number" value="0" id="ter" class="border bottom">
        <!--
        ↓↓↓ Start tag  -->
        <p>This is a paragraph</p> <!-- ← Element -->
        <!-- _________________↑↑↑↑ End tag  -->
</body>
</html>
